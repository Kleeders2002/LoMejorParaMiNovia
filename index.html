<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Especial Para Ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #d63384);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo de corazones animados */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
        }

        .heart:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .heart:nth-child(even) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
                opacity: 0.2;
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
                opacity: 0.1;
            }
        }

        /* Slideshow de fotos de fondo */
        .photo-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .photo-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .photo-slide.active {
            opacity: 0.15;
        }

        .photo-slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 65, 108, 0.8), 
                rgba(255, 75, 43, 0.7), 
                rgba(214, 51, 132, 0.8));
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Título principal */
        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.3);
            }
        }

        /* Subtítulo */
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2s ease-out;
        }

        /* Cuenta regresiva */
        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 80px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: bounceIn 1.5s ease-out;
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .time-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Mensaje especial (oculto inicialmente) */
        .special-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #d63384;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 30px auto;
            animation: heartBeat 2s infinite;
        }

        .special-message.show {
            display: block;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.03);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .special-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .special-message p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #6c757d;
        }

        /* Control de música */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .music-control span {
            color: white;
            font-size: 1.5rem;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .countdown-container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.8rem;
            }
            
            .special-message {
                padding: 30px 20px;
                margin: 20px 10px;
            }
            
            .special-message h2 {
                font-size: 1.7rem;
            }
            
            .special-message p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 12px 8px;
            }
            
            .time-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de corazones -->
    <div class="hearts-bg">
        <div class="heart" style="top: 10%; left: 10%;">♥</div>
        <div class="heart" style="top: 20%; right: 15%;">♥</div>
        <div class="heart" style="top: 60%; left: 20%;">♥</div>
        <div class="heart" style="top: 80%; right: 10%;">♥</div>
        <div class="heart" style="top: 35%; left: 70%;">♥</div>
        <div class="heart" style="top: 15%; left: 60%;">♥</div>
        <div class="heart" style="top: 70%; left: 80%;">♥</div>
        <div class="heart" style="top: 50%; right: 25%;">♥</div>
    </div>

    <!-- Slideshow de fotos -->
    <div class="photo-slideshow">
        <div class="photo-slide active" style="background-image: url('foto1.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto2.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto3.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto4.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto5.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto6.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto7.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto8.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto9.jpg')"></div>
        <div class="photo-slide" style="background-image: url('foto10.jpg')"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="main-title">💕 Una Sorpresa Especial Para Ti 💕</h1>
        <p class="subtitle">Algo mágico está por suceder...</p>

        <div class="countdown-container">
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <span class="time-number" id="days">00</span>
                    <span class="time-label">Días</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <span class="time-label">Horas</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <span class="time-label">Minutos</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <span class="time-label">Segundos</span>
                </div>
            </div>
        </div>

        <div class="special-message" id="specialMessage">
            <h2>🎵 ¡Es momento de la sorpresa! 🎵</h2>
            <p>Cierra los ojos, respira profundo y escucha con el corazón. Esta canción es especial para ti, cantada con todo mi amor. ¡Te amo! ❤️</p>
        </div>
    </div>

    <!-- Control de música -->
    <div class="music-control" id="musicControl" style="display: none;">
        <span id="musicIcon">🎵</span>
    </div>

    <!-- Audio (instrumental) -->
    <audio id="backgroundMusic" loop>
        <source src="cancion-instrumental.mp3" type="audio/mpeg">
        <source src="cancion-instrumental.ogg" type="audio/ogg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Configuración de la fecha objetivo (CAMBIAR POR TU FECHA)
        const targetDate = new Date('2025-02-14T20:00:00').getTime(); // San Valentín 8PM

        // Variables del slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.photo-slide');
        
        // Variables de audio
        const audio = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        let musicStarted = false;

        // Función del slideshow
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Cambiar slide cada 4 segundos
        setInterval(nextSlide, 4000);

        // Función de cuenta regresiva
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // ¡Tiempo cumplido!
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Mostrar mensaje especial
                document.getElementById('specialMessage').classList.add('show');
                
                // Iniciar música automáticamente
                if (!musicStarted) {
                    startMusic();
                }
                
                return;
            }

            // Calcular tiempo restante
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Actualizar la pantalla
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Función para iniciar la música
        function startMusic() {
            audio.play().then(() => {
                musicStarted = true;
                musicControl.style.display = 'flex';
                musicIcon.textContent = '🔊';
            }).catch(error => {
                console.log('Error al reproducir música:', error);
                // Mostrar control manual si falla la reproducción automática
                musicControl.style.display = 'flex';
                musicIcon.textContent = '🔇';
            });
        }

        // Control manual de música
        musicControl.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                musicIcon.textContent = '🔊';
            } else {
                audio.pause();
                musicIcon.textContent = '🔇';
            }
        });

        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        
        // Actualizar inmediatamente
        updateCountdown();

        // Animación de corazones
        function animateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    heart.style.animation = `float ${6 + (index % 3)}s infinite ease-in-out`;
                }, index * 200);
            });
        }

        // Iniciar animación de corazones
        animateHearts();

        // Efecto de partículas de corazones (adicional)
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '♥';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.color = 'rgba(255, 255, 255, 0.3)';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '5';
            heart.style.animation = `floatUp 8s ease-out forwards`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 8000);
        }

        // Añadir animación CSS para corazones flotantes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.3;
                }
                50% {
                    opacity: 0.6;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Crear corazón flotante cada 3 segundos
        setInterval(createFloatingHeart, 3000);
    </script>
</body>
</html>
