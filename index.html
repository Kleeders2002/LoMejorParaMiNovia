<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-image {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: floatAndFade 8s infinite ease-in-out;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.3);
        }

        @keyframes floatAndFade {
            0%, 100% { opacity: 0; transform: translateY(20px) scale(0.8); }
            50% { opacity: 0.6; transform: translateY(-20px) scale(1); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .love-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .love-word {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            font-weight: 300;
            opacity: 0;
            animation: wordFloat 6s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes wordFloat {
            0%, 100% { opacity: 0; transform: translateY(30px); }
            50% { opacity: 1; transform: translateY(-10px); }
        }

        .main-content {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 40px 30px;
            margin: 20px 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 2.2em;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.3;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 2s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .accept-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
            margin: 20px 0;
        }

        .accept-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,107,0.6);
        }

        .countdown-section {
            display: none;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 70px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .countdown-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .countdown-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .love-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 30px 0;
            font-style: italic;
        }

        .music-player {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .music-player.locked::before {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            z-index: 2;
        }

        .music-player.locked {
            opacity: 0.6;
            pointer-events: none;
        }

        .play-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .music-title {
            color: white;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .main-content {
                margin: 10px 5px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-images" id="backgroundImages"></div>
    <div class="love-words" id="loveWords"></div>
    
    <div class="container">
        <div class="main-content">
            <div id="initialContent">
                <h1 class="title">
                    El Jueves ser√° un d√≠a muy especial <span class="heart">‚ô•</span>
                </h1>
                <p style="font-size: 18px; color: #666; margin-bottom: 30px;">
                    ¬øAceptas vivir esta experiencia conmigo?
                </p>
                <button class="accept-btn" onclick="acceptInvitation()">
                    S√≠, acepto ‚ô•
                </button>
            </div>
            
            <div id="countdownContent" class="countdown-section">
                <div class="love-message">
                    <p><strong>Gracias por aparecer en mi vida.</strong></p>
                    <p>El Jueves te mostrar√© lo mucho que te quiero y te deseo.</p>
                    <p>Eres mi sol, mi princesa, pero sobre todo... <strong>mi mujer</strong> üòç</p>
                </div>
                
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">0</span>
                        <span class="countdown-label">d√≠as</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">0</span>
                        <span class="countdown-label">horas</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">0</span>
                        <span class="countdown-label">min</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">0</span>
                        <span class="countdown-label">seg</span>
                    </div>
                </div>
                
                <div class="music-player locked" id="musicPlayer">
                    <button class="play-btn" id="playBtn">‚ñ∂</button>
                    <div class="music-title">Canci√≥n Especial</div>
                    <audio id="audio" preload="auto">
                        <source src="cancion-instrumental.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loveWords = [
            "Mi Sol", "Mi Luna", "Mi Todo", "Mi Boa", "Mi Insomnio",
            "Mi T√≥xica", "Mi Galak", "Mi Celosa", "Mi Creatina", "Mi Princesa",
            "Mi Amor", "Mi Angel Endiablada", "Mi Novia", "Mi Pesadilla", "Mi Musa"
        ];

        function createFloatingWords() {
            const container = document.getElementById('loveWords');
            loveWords.forEach((word, index) => {
                setTimeout(() => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'love-word';
                    wordElement.textContent = word;
                    wordElement.style.left = Math.random() * 80 + 10 + '%';
                    wordElement.style.top = Math.random() * 80 + 10 + '%';
                    wordElement.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(wordElement);
                }, index * 800);
            });
        }

        function createBackgroundImages() {
            const container = document.getElementById('backgroundImages');
            for (let i = 1; i <= 10; i++) {
                const imgElement = document.createElement('div');
                imgElement.className = 'bg-image';
                imgElement.style.backgroundImage = `url('foto${i}.jpg')`;
                imgElement.style.left = Math.random() * 70 + 15 + '%';
                imgElement.style.top = Math.random() * 70 + 15 + '%';
                imgElement.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(imgElement);
            }
        }

        function acceptInvitation() {
            document.getElementById('initialContent').style.display = 'none';
            document.getElementById('countdownContent').style.display = 'block';
            startCountdown();
        }

        function startCountdown() {
            const targetDate = new Date('2025-08-14T00:00:00').getTime();
            
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = '<div style="font-size: 24px; color: #ff6b6b;">¬°Es el momento! ‚ô•</div>';
                    unlockMusicPlayer();
                }
            }, 1000);
        }

        function unlockMusicPlayer() {
            const musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.classList.remove('locked');
            
            const playBtn = document.getElementById('playBtn');
            const audio = document.getElementById('audio');
            
            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = '‚è∏';
                } else {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                }
            });
        }

        // Initialize animations
        window.addEventListener('load', () => {
            createFloatingWords();
            createBackgroundImages();
        });
    </script>
</body>
</html>
